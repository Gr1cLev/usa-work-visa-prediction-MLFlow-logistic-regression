name: Retrain, Publish Docs, Deploy Space
on:
  workflow_dispatch: {}
  schedule: [ { cron: "0 3 * * 1" } ]  # Senin 10:00 WIB

permissions: { contents: write }

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - name: Run pipeline
        env: { DATAGOV_API_KEY: ${{ secrets.DATAGOV_API_KEY }} }
        run: |
          python -m src.data.ingest
          python -m src.data.validate || true
          python -m src.features.build_features
          python -m src.models.train
          python -m src.models.evaluate
          python -m src.monitoring.generate_report
      - name: Gate if F1 < 0.70
        run: |
          python - << 'PY'
          import json,sys; m=json.load(open('docs/eval.json','r',encoding='utf-8'))
          f1 = m.get('f1_macro') or m.get('f1') or 0
          print('F1=',f1); sys.exit(0 if f1>=0.70 else 1)
          PY
      - name: Commit docs & model
        run: |
          cp artifacts/model.joblib serving/model.joblib
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/eval.json docs/report.html serving/model.joblib
          git diff --cached --quiet || git commit -m "auto: retrain, publish, update model"
          git push
  deploy-space:
    needs: retrain
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: huggingface/action-push-to-space@v1
        with:
          repo-id: ${{ secrets.HF_SPACE_REPO }}
          space-sdk: docker
          hf_token: ${{ secrets.HF_TOKEN }}
          from: ./serving
